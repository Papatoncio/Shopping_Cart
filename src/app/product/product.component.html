<h3>
    <a [title]="product.name + ' details'">
        {{ product.name }}
    </a>
</h3>

<button type="button" (click)="showDialog()" icon="pi pi-info-circle" label="Show">Descripci√≥n</button>

<p-dialog [(visible)]="display" [breakpoints]="{'960px': '75vw', '640px':
  '100vw'}" [style]="{width: '50vw'}">
    Contenido
    <br>
    <p *ngIf="product.description">
        description: {{ product.description }}
    </p>
    <br>
    <p *ngIf="product.price">
        Price: ${{ product.price }}
    </p>
    <br>
    <img src="./assets/phones/{{product.images}}" width="100px" height="100px" alt="Sin imagen">
</p-dialog>

<br>

<button type="button" (click)="share()">
    Share
</button>

<app-product-alerts [product]="product" (notify)="onNotify()">
</app-product-alerts>
